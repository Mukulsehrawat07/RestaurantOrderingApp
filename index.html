<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <title>Mukul's Diner</title>
    </head>
    <body>
        <header class="hero-header">
            <img class="burger-img" src="/images/burger.jpg" alt="main heading picture of burger with fries">
            <div class="hero-text">
                <h1 class="diner-name">Mukul's Diner</h1>
                <p class="welcome-line">The Best pizzas and burgers in town</p>
            </div>
        </header>
        <section class="menu-section">
        <!-- Item 1: Pizza -->
            <div class="menu-item">
            <img class="item-graphic" src="/images/pizza.jpg" alt="Pizza item">
            <div class="item-details">
                <h2 class="item-title">Pizza</h2>
                <p class="item-description">Delicious cheesy pizza with fresh toppings.</p>
                <span class="item-price">$12.99</span>
            </div>
            <button class="add-btn">+</button>
            </div>
            <hr class="divider">

            <!-- Item 2: Hamburger -->
            <div class="menu-item">
            <img class="item-graphic" src="/images/hamburger.jpg" alt="Hamburger item">
            <div class="item-details">
                <h2 class="item-title">Hamburger</h2>
                <p class="item-description">Juicy grilled hamburger with lettuce and tomato.</p>
                <span class="item-price">$9.99</span>
            </div>
            <button class="add-btn">+</button>
            </div>
            <hr class="divider">

            <!-- Item 3: Beer -->
            <div class="menu-item">
            <img class="item-graphic" src="/images/beer.jpg" alt="Beer item">
            <div class="item-details">
                <h2 class="item-title">Beer</h2>
                <p class="item-description">Refreshing cold beer served in a chilled glass.</p>
                <span class="item-price">$4.99</span>
            </div>
            <button class="add-btn">+</button>
            </div>
            <hr class="divider"> 
        </section>

	<script src="index.js" type="module"></script>
    </body>
</html>
